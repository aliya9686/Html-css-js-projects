<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

<body class="bg-gray-300 min-h-screen flex flex-col items-center">

    <h1 class="text-3xl text-center mt-6 font-bold">To-do-list</h1>

    <!-- Input section -->
    <div class="container flex justify-center pt-6">
        <input 
            type="text" 
            placeholder="Enter todo" 
            id="input-todo"
            class="text-xl pb-2 pl-3 mr-2 border border-gray-400 rounded-lg focus:outline-none"
        >
        <button 
            id="add-todo"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"
        >
            +
        </button>
    </div>

    <!-- Todo list -->
    <div class="container mt-6 w-full max-w-md">
        <div class="todo-wrapper space-y-4">
        
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
